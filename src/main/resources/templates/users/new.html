<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create of user</title>
</head>
<body>
<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="name">Enter full name</label>
    <input type="text" th:field="*{name}" id="name" />
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Full name error</div>
    <br/>
    <label for="email">Enter full email</label>
    <input type="text" th:field="*{email}" id="email" />
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Full email error</div>
    <br/>
    <label for="age">Enter age</label>
    <input type="number" th:field="*{age}" id="age" />
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br/>
    <input type="submit" value="Create"/>
</form>
</body>
</html>
